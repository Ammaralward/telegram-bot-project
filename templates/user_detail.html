<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تفاصيل المستخدم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <script>
    function confirmDelete(wordIndex) {
        if (confirm('هل أنت متأكد من حذف هذه الكلمة؟')) {
            window.location.href = `/delete_keyword/{{ user.id }}/${wordIndex}`;
        }
    }
    </script>
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2>تفاصيل المستخدم: {{ user.username }}</h2>
    <h4>كلمات الفلترة</h4>
    {% if user.keywords %}
    <ul class="list-group mb-3">
        {% for kw in user.keywords %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ loop.index }}. {{ kw }}
            <button class="btn btn-danger btn-sm" onclick="confirmDelete({{ loop.index0 }})">حذف</button>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>لا توجد كلمات مفتاحية</p>
    {% endif %}
    <form method="post" action="{{ url_for('user_detail', user_id=user.id) }}">
        <div class="mb-3">
            <label for="keywords" class="form-label">إضافة كلمات جديدة (مفصولة بفواصل)</label>
            <input type="text" name="keywords" id="keywords" class="form-control" placeholder="كلمة1، كلمة2، كلمة3" />
        </div>
        <button type="submit" class="btn btn-primary">حفظ</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">عودة</a>
    </form>
</div>
</body>
</html>
